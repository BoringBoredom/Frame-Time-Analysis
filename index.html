<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Frame Time Analysis</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body><button class="btn btn-primary" id="export" type="button">Export</button>
    <p id="instructions">Drag and drop CSV(s) here</p>
    <div class="container" id="results"></div>
    <div class="container" id="comparison-container" style="display:none;">
        <div class="row">
            <div class="col-8"><canvas id="comparisons">
</canvas></div>
            <div class="col d-flex align-items-center"><select id="metric" size="9">
                    <option value="Max">Max</option>
                    <option value="Avg">Avg</option>
                    <option value="Min">Min</option>
                    <option value="1 %ile">1 %ile</option>
                    <option value="0.1 %ile">0.1 %ile</option>
                    <option value="0.01 %ile">0.01 %ile</option>
                    <option value="1 % low" selected="">1 % low</option>
                    <option value="0.1 % low">0.1 % low</option>
                    <option value="0.01 % low">0.01 % low</option>
                </select></div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/chartjs-plugin-datalabels.min.js"></script>
    <script src="assets/js/html2canvas.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/papaparse.min.js"></script>
</body>

</html>

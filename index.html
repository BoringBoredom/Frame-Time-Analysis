<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Frame Time Analysis</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div id="navigation" style="display: none;"><button class="btn btn-primary" id="export" type="button">Export</button></div>
    <div id="instructions">
        <div>
            <h1>Drag and drop files here</h1>
            <p>Supported formats:<br>CSV (PresentMon, OCAT, FrameView, CapFrameX, MangoHud)<br>JSON (CapFrameX)</p>
        </div>
    </div>
    <div id="results" style="display: none;">
        <div id="benchmarks"></div>
        <div id="comparisons"><select id="metric" size="2" multiple="">
                <option value="Max">Max</option>
                <option value="Avg" selected="">Avg</option>
                <option value="Min">Min</option>
                <option value="1 %ile" selected="">1 %ile</option>
                <option value="0.1 %ile" selected="">0.1 %ile</option>
                <option value="0.01 %ile" selected="">0.01 %ile</option>
                <option value="1 % low" selected="">1 % low</option>
                <option value="0.1 % low" selected="">0.1 % low</option>
                <option value="0.01 % low" selected="">0.01 % low</option>
            </select><canvas id="comparison">
</canvas></div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/chart.min.js"></script>
    <script src="assets/js/chartjs-plugin-datalabels.js"></script>
    <script src="assets/js/html2canvas.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/papaparse.min.js"></script>
</body>

</html>

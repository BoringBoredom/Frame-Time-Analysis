name: Deploy static content to Pages

on:
  push:
    branches: ["main"]

  schedule:
    - cron: "0 0 * * 0"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Get latest PresentMon CLI URL
        id: presentmon-url
        run: node ./presentmon/fetchLatestURL.js >> "$GITHUB_OUTPUT"

      - name: Create directories
        run: mkdir -p ./temp/captures

      - name: Download PresentMon
        run: wget ${{ steps.presentmon-url.outputs.PRESENTMON_URL }} -O temp/presentmon.exe

      - name: Zip the PresentMon package
        run: 7z a ./public/presentmon.zip ./temp/presentmon.exe ./presentmon/Run.bat ./temp/captures

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
